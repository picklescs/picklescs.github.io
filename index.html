<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pickle's Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="favicon.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Animated subtle background */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #00ff88 0%, transparent 70%);
    opacity: 0.05;
    animation: moveBg 20s linear infinite;
    z-index: -1;
}

@keyframes moveBg {
    0% { transform: translate(-25%, -25%); }
    50% { transform: translate(0%, 0%); }
    100% { transform: translate(-25%, -25%); }
}

/* Fade in animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease forwards;
}

.fade-in:nth-child(1) { animation-delay: 0.2s; }
.fade-in:nth-child(2) { animation-delay: 0.4s; }
.fade-in:nth-child(3) { animation-delay: 0.6s; }

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    margin-top: 80px;
    font-size: 48px;
    color: #00ff88;
    text-shadow: 0 0 15px #00ff88;
}

.box {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    margin: 30px auto;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
}

.button {
    display: inline-block;
    padding: 12px 25px;
    background: #00ff88;
    color: black;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s;
    cursor: pointer;
}

.button:hover {
    box-shadow: 0 0 20px #00ff88;
    transform: scale(1.05);
}
</style>
</head>

<body>

<h1 class="fade-in">PICKLE'S SERVER</h1>

<div class="box fade-in">
    <h2>Join Us</h2>
    <div class="button" onclick="copyIP()">COPY CONNECT COMMAND</div>
    <p id="copiedText"></p>
</div>

<div class="box fade-in">
    <h2>Commands</h2>
    <p>!ws – Skins</p>
    <p>!knife – Knives</p>
    <p>!gloves – Gloves</p>
</div>

<script>
function copyIP() {
    navigator.clipboard.writeText("connect 168.100.161.99:2463");
    document.getElementById("copiedText").innerText = "Copied to clipboard!";
}
</script>

</body>
</html>
