<!DOCTYPE html>
<html>
<head>
<title>Pickle's Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background:#0e0e0e;
    color:#ffffff;
    text-align:center;
}

.container {
    max-width:600px;
    margin:100px auto;
    padding:40px;
}

h1 {
    font-size:42px;
    font-weight:600;
    margin-bottom:10px;
}

.subtitle {
    color:#888;
    margin-bottom:40px;
}

.section {
    margin:40px 0;
}

.button {
    display:inline-block;
    padding:14px 28px;
    background:#ffffff;
    color:#000;
    font-weight:600;
    border-radius:6px;
    cursor:pointer;
    transition:0.2s;
}

.button:hover {
    opacity:0.8;
}

.small {
    font-size:14px;
    color:#888;
    margin-top:10px;
}
.divider {
    height:1px;
    background:#222;
    margin:40px 0;
}
</style>
</head>
<body>

<div class="container">

<h1>Pickle's Server</h1>
<p class="subtitle">CS:GO Community Server</p>

<div class="section">
<div class="button" onclick="copyIP()" id="copyBtn">
Copy Connect Command
</div>
<p class="small">168.100.161.99:2462</p>
</div>

<div class="divider"></div>

<div class="section">
<h3>Commands</h3>
<p>!ws — Skins</p>
<p>!knife — Knives</p>
<p>!gloves — Gloves</p>
</div>

<div class="divider"></div>

<div class="section">
<a class="button" href="https://discord.gg/YOURINVITE">
Join Discord
</a>
</div>

</div>

<script>
function copyIP() {
    const text = "connect 168.100.161.99:2462";
    navigator.clipboard.writeText(text);
    const btn = document.getElementById("copyBtn");
    btn.innerText = "Copied!";
    setTimeout(() => {
        btn.innerText = "Copy Connect Command";
    }, 2000);
}
</script>

</body>
</html>
