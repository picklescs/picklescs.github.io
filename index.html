<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PICKLE'S Community Server</title>

<style>
:root{
  --bg:#070A0A;
  --card: rgba(255,255,255,0.07);
  --border: rgba(255,255,255,0.10);
  --accent:#00ff88;
  --discord:#5865F2;
  --muted:#a7b5b0;
  --shadow:0 14px 44px rgba(0,0,0,0.55);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:white;
}

/* ================= AURORA GLOW ================= */

.aurora{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%, rgba(0,255,136,0.14), transparent 45%),
    radial-gradient(circle at 70% 40%, rgba(88,101,242,0.10), transparent 48%),
    radial-gradient(circle at 50% 70%, rgba(0,255,136,0.10), transparent 52%);
  filter:blur(28px);
  opacity:0.85;
  animation:drift 14s ease-in-out infinite;
  z-index:-2;
  pointer-events:none;
}

@keyframes drift{
  0%{ transform: translate3d(-3%, -2%, 0) scale(1.05); }
  50%{ transform: translate3d(3%, 2%, 0) scale(1.12); }
  100%{ transform: translate3d(-3%, -2%, 0) scale(1.05); }
}

/* ================= HERO ================= */

.hero{
  position:relative;
  width:100%;
  min-height:420px;
  background:url("hero.jpg") center/cover no-repeat;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    90deg,
    rgba(0,0,0,0.9) 0%,
    rgba(0,0,0,0.4) 50%,
    rgba(0,0,0,0.9) 100%
  );
}

.heroInner{
  position:relative;
  min-height:420px;
  padding:40px 60px;
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
}

/* Left text */
.hero h1{
  margin:0;
  font-size:clamp(36px,4vw,56px);
  font-weight:800;
  text-shadow:0 0 20px rgba(0,255,136,0.5);
}
.sub{
  margin-top:8px;
  color:var(--muted);
  font-size:14px;
}

/* Right pills */
.heroRight{
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:flex-end;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.5);
  border:1px solid var(--border);
  font-size:13px;
  color:var(--muted);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
}

/* ================= CONTENT ================= */

.content{
  padding:40px 60px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  box-shadow:var(--shadow);
}

.card h2{
  margin:0 0 15px 0;
}

.btn{
  background:var(--accent);
  border:none;
  padding:12px 16px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.btnDiscord{
  background:var(--discord);
  color:white;
  padding:12px 16px;
  border-radius:10px;
  text-decoration:none;
  display:inline-block;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin-top:15px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
}

/* Mobile */
@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
  .gallery{grid-template-columns:1fr;}
  .heroInner{
    flex-direction:column;
    align-items:flex-start;
    gap:20px;
  }
}
</style>
</head>

<body>
  <div class="aurora"></div>

<section class="hero">
  <div class="heroInner">
    <div>
      <h1>PICKLE'S SERVER</h1>
      <div class="sub">CS:GO Community • Skins / Knives / Gloves</div>
    </div>

    <div class="heroRight">
      <div class="pill">
        <div class="dot"></div>
        Connect: 168.100.161.99:2462
      </div>
      <div class="pill">
        Tip: Copy connect → paste in console
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="grid">
    <div class="card">
      <h2>Join</h2>
      <button class="btn" onclick="copyConnect()">Copy Connect</button>
      <p style="margin-top:10px;color:var(--muted);">
        connect 168.100.161.99:2462
      </p>
    </div>

    <div class="card">
      <h2>Commands</h2>
      <p>!ws</p>
      <p>!knife</p>
      <p>!gloves</p>
    </div>

    <div class="card">
      <h2>Discord</h2>
      <a class="btnDiscord" href="https://discord.gg/YOURINVITE" target="_blank">
        Join Discord
      </a>
    </div>
  </div>

  <div class="card" style="margin-top:40px;">
    <h2>Screenshots</h2>
    <div class="gallery">
      <img src="shot1.jpg">
      <img src="shot2.jpg">
      <img src="shot3.jpg">
    </div>
  </div>
</section>

<script>
function copyConnect(){
  navigator.clipboard.writeText("connect 168.100.161.99:2462");
  alert("Copied to clipboard!");
}
</script>

</body>
  
</html>
